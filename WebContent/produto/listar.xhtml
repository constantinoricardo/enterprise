<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet" href="../resources/css/bootstrap-theme.min.css"
		type="text/css" />
	<link rel="stylesheet" href="../resources/css/bootstrap.min.css"
		type="text/css" />
	<script src="../resources/js/jquery.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Listagem de Produtos</title>
</h:head>
<h:body>
<ui:include src="../imports/menu.xhtml"></ui:include>

	<div class="container">
		<h1>Lista de Produtos</h1>

		<h:form>
			<div class="table-responsive">
				<h:dataTable class="table table-striped"
					value="#{produtoController.produtos}" var="produto">
				
					<h:column>
						<f:facet name="header">ID</f:facet>
						#{produto.id}
					</h:column>
					
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{produto.nome}
					</h:column>
					
					<h:column>
						<f:facet name="header">Pre√ßo</f:facet>
						#{produto.preco}
					</h:column>
					
					<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandButton value="Editar" class="btn btn-success" action="#{produtoController.editar(produto)}"></h:commandButton>
					</h:column>
					
					<h:column>
						<f:facet name="header">Excluir</f:facet>
						<h:commandButton value="Excluir" class="btn btn-danger" onclick="if (!confirm('Deseja excluir o produto #{produto.nome}?')) return false;"
							action="#{produtoController.excluir(produto.id)}" />
					</h:column>
					
				</h:dataTable>
			</div>
		</h:form>
	</div>
</h:body>
</h:html>
