<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet" href="../resources/css/bootstrap-theme.min.css"
		type="text/css" />
	<link rel="stylesheet" href="../resources/css/bootstrap.min.css"
		type="text/css" />
	<script src="../resources/js/jquery.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Produto</title>
</h:head>
<h:body>

	<ui:include src="../imports/menu.xhtml"></ui:include>
	<div class="container">
		<h1>Cadastro de Produtos</h1>

		<h:messages styleClass="alert alert-success" />

		<h:form>
			<h:inputHidden value="#{produtoController.produto.id}" />
			
			<div class="form-group">
				<h:outputLabel value="Nome: " for="nome" />
				<h:inputText class="form-control" value="#{produtoController.produto.nome}" />
			</div>
			
			<div class="form-group">
				<h:outputLabel value="PreÃ§o: " for="preco" />
				<h:inputText class="form-control" value="#{produtoController.produto.preco}" />
			</div>	
			
			<div class="form-group">
				<h:commandButton value="#{produtoController.botao}" class="btn btn-default" 
				action="#{produtoController.salva(produtoController.produto)}"></h:commandButton>
				&nbsp;&nbsp;
				<h:commandButton value="Limpar" class="btn btn-primary" action="#{produtoController.limpar()}"></h:commandButton>
			</div>
			
			
		</h:form>
	</div>

</h:body>
</h:html>
